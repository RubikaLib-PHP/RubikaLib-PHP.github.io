<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.jpg">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border-radius: 5px;
            font-family: sans-serif;
        }

        body {
            background: #8a1dff;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .box {
            background: #ff4ab7;
            width: 500px;
            height: 500px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
            font-weight: bold;
            font-size: x-large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            flex-direction: column;
        }

        .box div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 40px;
            margin-right: 20px;
        }

        .box img {
            width: 100px;
            height: 100px;
            margin-bottom: 50px;
        }
    </style>
    <title>کتابخانه روبیکا - RubikaLib</title>
</head>

<body>
    <div class="box">
        <div>
            <img src="../assets/icon.png" alt="logo">
            <br>
            در حال بروز رسانی ...
            <br>
            بزودی برمیگردیم!
        </div>
    </div>
</body>

</html>
